<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Simone Veil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
        }

        .feed {
            max-width: 468px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .post {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #efefef;
        }

        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .username {
            font-weight: 600;
            color: #262626;
            text-decoration: none;
        }

        .post-content img {
            width: 100%;
            height: auto;
        }

        .post-actions {
            padding: 8px 16px;
            border-top: 1px solid #efefef;
        }

        .post-actions i {
            font-size: 24px;
            margin-right: 16px;
            color: #262626;
            cursor: pointer;
        }

        .post-likes {
            padding: 0 16px 8px;
            font-weight: 600;
        }

        .post-caption {
            padding: 0 16px 16px;
            line-height: 1.5;
        }

        .post-caption .username {
            font-weight: 600;
            margin-right: 6px;
        }

        .post-time {
            padding: 0 16px 16px;
            color: #8e8e8e;
            font-size: 12px;
            text-transform: uppercase;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 20px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="feed">
        <article class="post">
            <header class="post-header">
                <img src="/api/placeholder/32/32" alt="Simone Veil">
                <a href="#" class="username">simone_veil</a>
            </header>
            <div class="post-content">
                <img src="/api/placeholder/468/468" alt="Post content">
            </div>
            <div class="post-actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="post-likes">
                12 543 likes
            </div>
            <div class="post-caption">
                <span class="username">simone_veil</span>
                <span>La lutte pour les droits des femmes continue. Aujourd'hui plus que jamais, nous devons rester vigilants et poursuivre le combat pour l'Ã©galitÃ©. ðŸ’ª #DroitsDesFemmes #Ã‰galitÃ©</span>
            </div>
            <div class="post-time">
                2 hours ago
            </div>
        </article>

        <!-- Plus de posts avec dÃ©lai d'animation -->
        <article class="post" style="animation-delay: 0.2s">
            <!-- Structure identique -->
        </article>
    </div>

    <script>
        // Infinite scroll simulation
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                // Add more posts when near bottom
                const post = document.querySelector('.post').cloneNode(true);
                post.style.animationDelay = '0.2s';
                document.querySelector('.feed').appendChild(post);
            }
        });

        // Like animation
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('fa-heart')) {
                e.target.classList.toggle('fas');
                e.target.classList.toggle('far');
                if (e.target.classList.contains('fas')) {
                    e.target.style.color = '#ed4956';
                } else {
                    e.target.style.color = '#262626';
                }
            }
        });
    </script>
</body>
</html>
