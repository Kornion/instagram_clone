<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone Veil | Instagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
        }

        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .profile {
            max-width: 935px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #eee;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
        }

        .feed {
            max-width: 935px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .post {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #dbdbdb;
            position: relative;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .post:hover .post-overlay {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .profile {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .profile-pic {
                margin: 0 auto;
            }
            
            .feed {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <i class="fab fa-instagram"></i> Instagram
    </header>

    <div class="profile">
        <div class="profile-pic">
            <img src="/api/placeholder/150/150" alt="Simone Veil">
        </div>
        <div class="profile-info">

                <span><b>248</b> posts</span>

</body>
</html>
